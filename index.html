<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoStream - Professional Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        .id-gradient {
            background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-result { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="text-slate-900 antialiased">

    <nav class="max-w-6xl mx-auto p-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 id-gradient rounded-2xl flex items-center justify-center shadow-lg shadow-red-200">
                <i data-lucide="zap" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold leading-none">Indo<span class="text-red-600">Stream</span></h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">Downloader Pro</p>
            </div>
        </div>
        <div class="flex items-center gap-2 px-4 py-2 bg-white rounded-full border border-slate-200 shadow-sm">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold text-slate-600">Cobalt API V10 Active</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-10 pb-20">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight">
                Unduh Konten Media <br>
                <span class="text-transparent bg-clip-text id-gradient italic">Tanpa Iklan & Gratis.</span>
            </h2>
            <p class="text-slate-500 font-medium">Cukup tempel link YouTube, pilih format, dan simpan ke perangkat Anda.</p>
        </div>

        <div class="glass-panel p-3 rounded-3xl shadow-2xl mb-12 flex flex-col md:flex-row gap-3">
            <div class="flex-1 flex items-center px-4 gap-3">
                <i data-lucide="link" class="text-slate-400 w-5 h-5"></i>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full py-4 bg-transparent outline-none text-lg font-medium placeholder:text-slate-300" />
            </div>
            <button onclick="analyzeVideo()" id="btnAnalyze"
                class="id-gradient text-white px-10 py-4 rounded-2xl font-bold btn-hover flex items-center justify-center gap-2">
                <i data-lucide="search" class="w-5 h-5"></i>
                Analisis
            </button>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block w-10 h-10 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-bold text-slate-400">Menghubungkan ke Server...</p>
        </div>

        <div id="resultArea" class="hidden">
            <div class="glass-panel rounded-[2rem] overflow-hidden shadow-2xl animate-result border border-white">
                <div class="md:flex">
                    <div class="md:w-5/12 relative group overflow-hidden bg-slate-200">
                        <img id="metaThumb" src="" alt="Thumbnail" class="w-full h-full object-cover aspect-video md:aspect-square group-hover:scale-105 transition-transform duration-700">
                        <div class="absolute top-4 left-4">
                            <button onclick="downloadThumbnail()" class="bg-black/50 backdrop-blur-md text-white px-4 py-2 rounded-xl text-xs font-bold border border-white/20 flex items-center gap-2 hover:bg-red-600 transition-colors">
                                <i data-lucide="image" class="w-4 h-4"></i> Thumbnail HD
                            </button>
                        </div>
                    </div>
                    
                    <div class="md:w-7/12 p-8 md:p-12 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center gap-2 mb-4">
                                <span class="px-3 py-1 bg-red-100 text-red-600 text-[10px] font-black uppercase rounded-full">YouTube Verified</span>
                            </div>
                            <h3 id="metaTitle" class="text-2xl font-extrabold leading-tight mb-3">Judul Video</h3>
                            <p id="metaAuthor" class="text-slate-500 font-semibold flex items-center gap-2">
                                <i data-lucide="circle-user" class="w-5 h-5 text-red-500"></i> Nama Channel
                            </p>
                        </div>

                        <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <button onclick="startDownload('video')" class="id-gradient text-white py-4 rounded-2xl font-bold btn-hover flex items-center justify-center gap-3">
                                <i data-lucide="film" class="w-5 h-5"></i> Simpan Video
                            </button>
                            <button onclick="startDownload('audio')" class="bg-slate-900 text-white py-4 rounded-2xl font-bold btn-hover flex items-center justify-center gap-3">
                                <i data-lucide="music-4" class="w-5 h-5"></i> Simpan Audio
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        let activeUrl = "";

        // Fungsi mendapatkan data Video via oEmbed
        async function analyzeVideo() {
            const input = document.getElementById('videoUrl').value.trim();
            if (!input) return alert('Masukkan URL terlebih dahulu!');

            const btn = document.getElementById('btnAnalyze');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');

            // Reset UI
            btn.disabled = true;
            resultArea.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=${input}&format=json`);
                if (!response.ok) throw new Error('Video tidak ditemukan');
                
                const data = await response.json();
                
                document.getElementById('metaTitle').textContent = data.title;
                document.getElementById('metaAuthor').textContent = data.author_name;
                document.getElementById('metaThumb').src = data.thumbnail_url;
                activeUrl = input;

                loader.classList.add('hidden');
                resultArea.classList.remove('hidden');
            } catch (err) {
                alert('Gagal mengambil data video. Pastikan link benar.');
                loader.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        }

        // Fungsi Download Real Menggunakan Cobalt API
        async function startDownload(mode) {
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="refresh-cw" class="w-5 h-5 animate-spin"></i> Menyiapkan...`;
            lucide.createIcons();

            try {
                // Cobalt API V10 Payload
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: activeUrl,
                        downloadMode: mode, // 'video' atau 'audio'
                        videoQuality: '720',
                        youtubeVideoCodec: 'h264', // Paling kompatibel untuk HP/PC
                        filenamePattern: 'pretty'
                    })
                });

                const result = await response.json();

                if (result.status === 'stream' || result.status === 'redirect' || result.url) {
                    // Gunakan window.location untuk memicu proses download file asli
                    window.location.href = result.url;
                } else if (result.status === 'error') {
                    throw new Error(result.text || 'Gagal dari server Cobalt');
                } else {
                    throw new Error('Respon server tidak dikenal');
                }

            } catch (err) {
                console.error(err);
                alert('Server Cobalt sedang sibuk atau limit tercapai. Silakan coba lagi dalam beberapa detik.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
                lucide.createIcons();
            }
        }

        // Fungsi Download Thumbnail
        function downloadThumbnail() {
            const thumbUrl = document.getElementById('metaThumb').src;
            // Mengubah hqdefault menjadi maxresdefault secara paksa untuk kualitas HD
            const hdUrl = thumbUrl.replace('hqdefault.jpg', 'maxresdefault.jpg');
            window.open(hdUrl, '_blank');
        }
    </script>
</body>
</html>
